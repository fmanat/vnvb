<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pose ta question à GPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      background-color: #f0f2f5;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #response {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 18px;
      white-space: pre-wrap;
      line-height: 1.5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #status {
      font-style: italic;
      color: #666;
      margin-top: 10px;
    }
    #log {
      margin-top: 30px;
      font-size: 14px;
      background: #fefefe;
      border: 1px dashed #aaa;
      padding: 10px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <img src="https://www.vnvb.fr/wp-content/uploads/2021/10/VNVB-logo-rose-2.png" alt="VNVB Logo" class="logo">
  <h1>Pose une question</h1>
  <div>
    <input type="text" id="question" placeholder="Ex : Who is Napoleon">
    <button onclick="ask()">Envoyer</button>
  </div>
  <div id="status"></div>
  <div id="response"></div>
  <h3>Historique</h3>
  <div id="log"></div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const status = document.getElementById("status");
      const response = document.getElementById("response");
      const log = document.getElementById("log");

      response.textContent = "";
      status.textContent = "Fabien réfléchit...";

      const res = await fetch("https://fmanat.app.n8n.cloud/webhook/1a0d539b-ce81-4f8c-bc54-112eeba3f77a?question=" + encodeURIComponent(question));
      const data = await res.json();
      const reply = data.reply || data.output || "Pas de réponse.";

      response.textContent = reply;
      status.textContent = "";

      const logEntry = document.createElement("div");
      logEntry.innerHTML = "<strong>Question :</strong> " + question + "<br><strong>Réponse :</strong> " + reply + "<hr>";
      log.prepend(logEntry);
    }
  </script>
</body>
</html>
