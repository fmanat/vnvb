<!DOCTYPE html>
<html>
<head>
  <title>Pose ta question Ã  GPT</title>
</head>
<body>
  <h1>Pose une question</h1>
  <input type="text" id="question" placeholder="Ta question ici">
  <button onclick="ask()">Envoyer</button>
  <pre id="response"></pre>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const res = await fetch("https://fmanat.app.n8n.cloud/webhook-test/1a0d539b-ce81-4f8c-bc54-112eeba3f77a?question=" + encodeURIComponent(question));
      const data = await res.json();
      document.getElementById("response").textContent = data.reply || JSON.stringify(data);
    }
  </script>
</body>
</html>
